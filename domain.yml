version: "3.1"

intents:
  - greet
  - goodbye
  - calculate
  - ask_music
  - get_weather
  - ask_time
  - search
  - inform
  - ask_name
  - tell_name
  - thank_you
  - how_are_you
  - what_can_you_do
  - tell_favorite_topic
  - save_info # Добавлено
  - load_info # Добавлено

entities:
  - city
  - name
  - favorite_topic # Добавлено

slots:
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: city

  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  last_bot_message:
    type: text
    mappings:
      - type: from_text

  data:
    type: text
    mappings:
      - type: from_text
  time:
    type: text
    mappings:
      - type: from_text

  favorite_topic:
    type: text
    mappings:
      - type: from_entity
        entity: favorite_topic

responses:
  utter_greet:
    - text: "Привет! Меня зовут Ботик."
  utter_goodbye:
    - text: "До встречи!"
  utter_ask_city:
    - text: "В каком городе тебя интересует погода?"
  utter_weather:
    - text: "Погода в {city} сейчас отличная!"
  utter_music:
    - text: "Ещё не придумал анекдот"
  utter_ask_time:
    - text: "Текущая дата: {data}, время: {time}"
  utter_search_result:
    - text: "Вот что я нашел:\n"
  utter_analyze_sentiment:
    - text: "{sentiment_response}"
  utter_ask_name:
    - text: "Как тебя зовут?"
  utter_you_are_welcome:
    - text: "Пожалуйста!"
  utter_how_are_you:
    - text: "Всё хорошо, спасибо, что спросили! Как у тебя?"
  utter_what_can_you_do:
    - text: "Я могу:\n- рассказывать анекдоты\n- узнавать погоду\n- подсказать время\n- найти что-нибудь в интернете\n- посчитать пример\nЧем могу помочь?"
  utter_memory_saved:
    - text: "Я запомню."
  utter_memory_loaded:
    - text: "Я вспомнил о вас кое-что!"
  utter_no_memory:
    - text: "Я еще ничего не знаю о вас."
  utter_something_about_music:
    - text: "Это здорово!"

actions:
  - action_get_time
  - action_get_weather
  - action_random_song
  - action_calculate
  - action_web_search
  - action_analyze_sentiment
  - action_remember_name
  # - action_get_name  # Удаляем это, если оно больше не используется
  - action_greet_with_name # Добавляем это
  - action_save_user_memory
  - action_load_user_memory