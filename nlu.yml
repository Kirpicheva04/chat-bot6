version: "3.1"
nlu:
- intent: greet
  examples: |
    - привет
    - здравствуй

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - до встречи

- intent: get_weather
  examples: |
    - погода в городе [Москва](city)
    - какая погода в городе [Москва](city)
    - покажи погоду в [Москва](city)
    - какая погода в [Балахна](city)?
    - какая погода сегодня?

- intent: calculate
  examples: |
    - посчитай "2+2"
    - вычисли 12 разделить на 3
    - посчитай "2 * 2"
    - 33 минус 4
    - посчитай 2+2
    - сколько будет 4 умножить на 3
    - 2 в степени 5
    - вычисли 10 / 2

- intent: ask_music
  examples: |
    - Расскажи анекдот
    - Анекдот
    - Ещё
    - Расскажи шутку
    - Шутка

- intent: ask_time
  examples: |
    - Сколько времени?
    - Время
    - Подскажи время
    - Какая сегодня дата?
    - какое число?
    - какая дата?

- intent: search
  examples: |
    - поиск "котята"
    - поиск 'котята'
    - поиск котята

- intent: inform
  examples: |
    - Мне грустно
    - Я устал
    - Сегодня хорошая погода
    - Ты крутой
    - У меня все хорошо
    - мне плохо

- intent: tell_name
  examples: |
    - Меня зовут Даша
    - Я Даша
    - Даша мое имя
    - Мое имя [Александр](name)
    - Зовите меня [Елена](name)
    - Я [Петр](name)

- intent: ask_name
  examples: |
    - Как меня зовут?
    - Помнишь моё имя?
    

- intent: thank_you
  examples: |
    - спасибо
    - благодарю
    - очень благодарен
    - большое спасибо
    - премного благодарен
    - спасибо большое
    - спасибочки
    - я очень ценю это
    - благодарю за помощь

- intent: how_are_you  # Новое намерение
  examples: |
    - как дела
    - как поживаете
    - как самочувствие

- intent: what_can_you_do
  examples: |
    - что ты умеешь?
    - что ты можешь?
    - что ты делаешь?
    - что ты умеешь делать?
    - чем ты можешь помочь?
    - расскажи, что ты умеешь
    - какие у тебя возможности?

- intent: save_info  # Добавлено
  examples: |
    - запомни мои данные
    - сохрани информацию обо мне
    - запиши мои данные
    - сохрани мои данные

- intent: load_info  # Добавлено
  examples: |
    - напомни мне кто я
    - вспомни мои данные
    - загрузи мою информацию
    - что ты обо мне знаешь?

- intent: tell_favorite_topic
  examples: |
    - мне нравится [программирование](favorite_topic)
    - я увлекаюсь [математикой](favorite_topic)
    - мой любимый предмет [история](favorite_topic)
    - мне интересна [физика](favorite_topic)